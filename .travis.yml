language: perl
perl:
  - "5.20"
branches:
  only:
    - /^release_testing\/.*/
matrix:
  include:
    - perl: 5.20
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --toolchain
  - cpan-install --deps
  - cpan-install --coverage
before_script:
  - coverage-setup
script:
  - prove -l -s -j$(test-jobs) $(test-files)
after_success:
  - coverage-report
