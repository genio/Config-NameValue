;[ReportPhase/PhaseBegins]

;Phase: Version
[Git::NextVersion]
first_version = 0.01

;Phase: MetaData
[MetaNoIndex]
directory = t
directory = xt
[Bugtracker]
web = http://github.com/harleypig/%s/issues
[GithubMeta]
homepage = http://metacpan.org/release/Config-NameValue
;[TravisYML]
;test_deps = 1
;test_authordeps = 1
;support_builddir = 1
;dzil_branch = /^travis_testing\/.*/

;Phase: ExecFiles
[ExecDir]

;Phase: ShareDir
[ShareDir]

;Phase: Gather Files
; see https://metacpan.org/module/Dist::Zilla::PluginBundle::DAGOLDEN for
; annotation, add my own.  Break out tests into dist, author and release
; tests?
[GatherDir]
[HasVersionTests]
[License]
[Manifest]
[MetaJSON]
[MetaTests]
[MetaYAML]
[NoSmartCommentsTests]
[PerlTidy]
[PodCoverageTests]
[PodSyntaxTests]
[ReportVersions]
[Test::CheckChanges]
[Test::CheckDeps]
[Test::CheckManifest]
;[Test::Compile]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
;[Test::DistManifest]
[Test::EOL]
[Test::Kwalitee]
;[Test::Legal]
[Test::MinimumVersion]
;[Test::Pod::No404s]
[Test::Pod::LinkCheck]
;[Test::Perl::Critic]
;critic_config = .perlcriticrc
[Test::Portability]
[Test::Synopsis]
;[Test::NoTabs]
[Test::UnusedVars] ; requires 5.10
[Test::UseAllModules]
[Test::Version]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = LICENCE
stopwords = MERCHANTABILITY

;Phase: Prune Files
[PruneCruft]
except = \.perl.*
[PruneFiles]
filename = cover
filename = dist.ini
filename = docs
filename = weaver.ini
match = ^\..*\.sw.$ ; skip any vim swap files
[ManifestSkip]

;Phase: Munge Files
; Deprecated: [FileKeywords]
; Deprecated: plugins = Standard
[ExtraTests]
[NextRelease]
[PodWeaver]
[OurPkgVersion]

;Phase: Register Prereqs

; Author prereqs not detected by Dist::Zilla
;
; authordep Pod::Elemental::Transformer::List
; authordep Pod::Weaver::Plugin::EnsureUniqueSections
